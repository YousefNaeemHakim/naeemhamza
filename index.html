<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صدقة جارية</title>
    
    <link rel="stylesheet" href="./fonts/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
       <div class="container">
           <div class="logo">صدقة جارية</div>
           <ul>
               <li data-filter="main" class="active">الصفحة الرئيسية</li>
               <li data-filter="hadith">أحاديث</li>
               <li data-filter="quran">الْقُرْآن الْكَرِيْم</li>
               <li data-filter="pray">مواقيت الصلاة</li>
           </ul>
           <div class="bars">
               <i class="fas fa-bars"></i>
           </div>
       </div>
   </header>
   <!-- Main Section -->
   <section class="main">
       <div class="container">
           <div class="title">
               <h2>
                    صدقة جارية علي روح 
                    <br>
                    الحاج / نعيم حمزة رئيسة 
                    <br>
                    نسألكم الدعاء ..
               </h2>
               <button class="btn">
                    الفاتحة
                    <i class="fas fa-caret-left"></i>
               </button>
           </div>
       </div>
   </section>
   <!--end Of Main Section -->
   <!-- Hadith section -->
   <section class="hadith">
        <h3>أحاديث</h3>
        <div class="container">   
            <div class="hadithContainer">
              
            </div>
            <div class="buttons">
                <div class="next">التالي</div>
                <div class="number">1 / 300</div>
                <div class="prev">السابق</div>
            </div>
        </div>
   </section>
  
    <!-- Quran Section -->
    <section class="quran">
        <h3>الْقُرْآن الْكَرِيْم</h3>
        <div class="container">
            <div class="surhasContainer">
                
            </div>
        </div>
    </section>
    <!-- End of Quran Section -->
    
    <!-- Pray Time Section -->
    <section class="pray">
        <h3>مواقيت الصلاة</h3>
        <div class="container">
            <div class="cards">
                <div class="card">
                   <div class="circle">
                        <svg>
                            <Circle cx="100" cy = "100" r ="100"></Circle>
                        </svg>
                        <div class="praytime">2:30</div>
                   </div>
                   <p>Sunset</p>
                </div>
            </div>
        </div>
    </section>
    <!-- End OF Pray Time Section -->

    <!-- Pop Up -->
    <div class="surah-popup ">
        <div class="close-popup">
            <i class="fas fa-times"></i>
        </div>
        <div class="ayat">
            
        </div>
    </div>
    <!-- Scroll Top -->
    <div class="scrollBtn">
        <i class="fas fa-angle-double-up"></i>
    </div>
   <!-- Js File-->
   <script src="./fonts/all.min.js"></script>
   <script src="./script.js"></script>
</body>
